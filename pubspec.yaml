name: teapptro
description: Application to promote theater within universities

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.0
  dartz: ^0.10.1
  firebase_core: ^2.6.1
  cloud_firestore: ^4.4.2
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  rxdart: ^0.27.7
  flutter_bloc: ^8.1.2

dev_dependencies:
  freezed: ^2.3.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.1.0
  build_runner: ^2.3.3
  json_serializable: ^6.5.4

flutter:

  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Black.ttf
        - asset: fonts/Inter-Bold.ttf
        - asset: fonts/Inter-ExtraBold.ttf
        - asset: fonts/Inter-ExtraLight.ttf
        - asset: fonts/Inter-Light.ttf
        - asset: fonts/Inter-Medium.ttf
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-SemiBold.ttf
        - asset: fonts/Inter-Thin.ttf
          weight: 500

